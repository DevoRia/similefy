<div class="area">
  <mat-card>
    <app-loader *ngIf="loading" class="loader"></app-loader>
    <ckeditor
      [disabled]="index === 0"
      (change)="onInput()"
      (blur)="onChange()"
      class="textarea"
      [config]="{toolbar: []}"
      [(ngModel)]="content"
      [editor]="Editor"
    ></ckeditor>
  </mat-card>
</div>
